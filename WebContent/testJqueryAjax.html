<!DOCTYPE html>
<html>
<head>
<script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
<script type="text/javascript">
$(function(){
	$.ajax(
	{
		url: "json/squadreJSON.action",
		dataType: "json",
		success: function(data)
		{
			ris="";
			ris+="<table border='1'>";
			ris+="<thead><tr><th>ID</th><th>Squadra</th><th>Torneo</th></tr></thead>";
			for(i=0; i< data.squadre.length; i++)
			{
				ris+="<tr><td>" +data.squadre[i].id + "</td><td>" + data.squadre[i].nome +"</td><td>" + data.squadre[i].torneo.nome + "</td></tr>"
				//	data.squadre[i].nome + " " +"</br>";
			}
			ris+="</table>";
			$("#target").html(ris);
			// document.getElementById("target").innerHTML=ris;
		}		
	});
});</script>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<div id="target"></div>
</body>
</html>
